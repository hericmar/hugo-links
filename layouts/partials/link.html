{{ $link := . }}
{{ $filename := lower $link.type }}
{{ $icon := resources.Get (print "icons/" $filename ".svg") }}
{{ $value := $link.type }}
{{ if eq $link.type "pgp" }}
  {{ $value = $link.value }}
{{ end }}

<a class="link" href="{{ $link.url }}" target="_blank">
  {{- if $icon -}}
    <span role="img">
      {{- $icon.Content | safeHTML -}}
    </span>
  {{- end -}}
  {{- $value | safeHTML -}}
</a>
