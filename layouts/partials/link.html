{{ $link := . }}
{{ $icon := resources.Get (print "icons/" $link.type ".svg") }}
{{ $value := $link.type }}
{{ if eq $link.type "pgp" }}
  {{ $value = $link.value }}
{{ end }}

<a class="link" href="{{ $link.url }}" target="_blank">
  {{ if $icon }}
    <span>
      {{ $icon.Content | safeHTML }}
    </span>
  {{ end }}
  {{ $value | safeHTML }}
</a>
